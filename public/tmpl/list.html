<div id="todo" class="todo">
    <p><a href="#" rv-on-click="add">加入新任务</a></p>
    <ul>
        <li rv-each-todo="data:todos">
            <p rv-unless="todo:editing">
                <input type="checkbox" rv-checked="todo:done" />
                <span rv-on-dblclick="edit">{ todo:description }</span>
            </p>
            <p rv-if="todo:editing">
                <input type="text" rv-value="todo:description" rv-on-keyup="close" />
                <a href="#" rv-on-click="close">保存</a>
            </p>
        </li>
    </ul>
</div>
